<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h:form>
					<h:outputLabel value="Usuário Logado #{controleLogin.usuarioLogado.nome}" />
		
		<h:panelGroup rendered="#{controleLogin.usuarioLogado != null}">
		
		
			<h:panelGrid columns="1">
			
				<h:commandLink action="#{controleGrupo.listar()}" value="Grupos" />
				<h:commandLink action="#{controleFuncionario.listar()}" value="Funcionários" />
				<h:commandLink action="#{controleProjeto.listar()}" value="Projetos" />
				<h:commandLink action="#{controllerSetor.listar()}" value="Setor" />
				<h:commandLink action="#{controleLogin.efetuarLogout()}" value="Sair" />
					
				
			
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{controleLogin.usuarioLogado == null}">
			<h1>Usuário não logado</h1>
		
			<h:commandLink action="#{controleLogin.paginaLogin()}" value="Login" />
		</h:panelGroup>
			
			
		</h:form>
	
	</ui:define> 

</ui:composition>
