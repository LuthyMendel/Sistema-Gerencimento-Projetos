<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h:form id="frm">
			<h:messages />
			<div class="aw-page-title">
				Funcionário
			</div>
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo Registro"
						action="#{controleFuncionario.novo()}" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable
				value="#{controleFuncionario.daoFuncionario.listarTtodos()}"
				var="obj" frame="box" rules="all" cellpadding="3">


				<p:column headerText="ID" style="width:20px">
					<h:outputText value="#{obj.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{obj.nome}" />
				</p:column>

				<p:column headerText="Grupo">
					<h:outputText value="#{obj.grupo.nome}" />
				</p:column>

				<p:column headerText="Setor">
					<h:outputText value="#{obj.setor}" />
				</p:column>

				<p:column headerText="Foto">
					<p:graphicImage value="#{controleFuncionario.imagemDinamica}"
						id="imagem" style="width:60px;height:60px" cache="false">
						<f:param name="id_imagem" value="#{obj.id}" />
					</p:graphicImage>
				</p:column>

				<p:column headerText="Alterar" style="width:10%">
					<h:commandLink action="#{controleFuncionario.alterar(obj)}"
						value="Alterar" />
				</p:column>

				<p:column headerText="Excluir" style="width:10%">
					<h:commandLink value="Excluir"
						action="#{controleFuncionario.excluir(obj)}"
						onclick="if (!confirm('Confirma a exclusão do funcionário?')) return false" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
