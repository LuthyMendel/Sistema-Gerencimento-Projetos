

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
	<div class="aw-page-title">
				Edição de Setor
	</div>
		<h:form> 
		<h:messages />
		<h:panelGrid columns="2">
			<f:facet name="header">Edição de Setor</f:facet>
			<f:facet name="footer">
				<div align="center">
					<h:commandButton action="#{controllerSetor.cancelar()}" value="Cancelar" immediate="true"/>
					<h:commandButton action="#{controllerSetor.gravar()}" value="Gravar"/>
				</div>
			</f:facet>
			<h:outputLabel value="ID" />
			<h:inputText value="#{controllerSetor.objetoSetor.id}" readonly="true" size="5"/>
			
			<h:outputLabel value="Nome" />
			<h:inputText value="#{controllerSetor.objetoSetor.nome}" maxlength="40" size="40"/>
			
		</h:panelGrid>
	</h:form>
	</ui:define> 

</ui:composition>
